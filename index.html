<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center mt-2 mb-2 text-success">Welcome To My Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-25 mt-4 d-flex justify-content-end gap-2">
                <input id="search-field" type="text" class="form-control"  placeholder="Search Your Phone">
                <div class="btn btn-primary" id="btn-search">Search</div>
              </div>
        </section>
        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

                  </div>
                  <div id="not-found" class="mt-4 d-none">
                    <h3 class="text-warning">No Phone Found</h3>
                  </div>
                  <div class="text-center d-none mb-3 mt-3" id="show-all">
                    <div id="btn-showall" class="btn btn-primary">Show All</div>
                  </div>
        </section>
        <section class="d-none" id="loader">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <section>
          <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="phoneDetail" tabindex="-1" role="dialog" aria-labelledby="phoneDetailLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="phone-details" class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
